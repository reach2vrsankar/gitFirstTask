<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing Spotify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>       
    <section class="sec" >
        <div class="row" >
            <div class="col-2 sec_left" style="min-height: 85vh;">                
                <img class="m-4 " src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="logo" width="150px">
                <div class="container">
                    <a class="nav-link text-light font-weight-bold" onclick="home_list()"><i class="fa fa-home "  style="font-size: 24px;"> </i>&ensp;&ensp;Home</a>
                    <a class="nav-link text-light font-weight-bold" onclick="search_list()"><i class="fa fa-search" style="font-size: 24px;" > </i>&ensp;&ensp;Search</a>
                    <a class="nav-link text-light font-weight-bold" onclick="library_list()"><i class="fa fa-bars"  style="font-size: 24px;"> </i>&ensp;&ensp;Library</a>
                </div> 
                <div class="container mt-4">
                    <a class="nav-link text-light font-weight-bold dropright" data-toggle="dropdown"><i class="fa fa-plus text-dark bg-light p-1 create_playlist"> </i>&ensp;<span>Create Playlist</span></a>
                    
                        
                        <div class="dropdown-menu">
                            <form class="px-4 py-3">
                                <div class="form-group">
                                    <label class="font-weight-bold" for="playlist_name">PlayList Name:</label>
                                    <input type="text" class="form-control" id="playlist_name" placeholder="Enter Playlist Name">
                                  </div>
                                  <button type="submit" class="btn btn-primary ">Add</button>
                            </form>
                        </div>
                      
                    <a class="nav-link text-light font-weight-bold"><i class="fa fa-heart text-danger bg-info p-1 liked_song" > </i>&ensp;<span >Liked Songs</span></a>
                    <hr class="bg-white" width="110%">
                </div>
            </div>
            <div class="col-10 sec_right" style="background-color: #121212;min-height: 85vh;"> 
                <div class="row sec_right_top" style="min-height: 15vh;">
                    <div class="col-2 btn-group-horizontal text-center pt-4">
                        <Button class="btn"><i class="fa fa-angle-left fa-2x text-light "></i></Button>
                        <Button class="btn"><i class="fa fa-angle-right fa-2x text-light "></i></Button>
                    </div>
                    <div class="col-5 pt-4">
                        <input type="text" class="form-control p-3" id="serach_field"  style="display: none;border-radius: 15px;" placeholder=" &#9835;  Artists, songs, or podcast">
                    </div>
                    <div class="col-5 pt-4 text-center">
                        <Button class="btn text-light font-weight-bold ">SIGN UP</Button>
                        <Button class="btn text-light font-weight-bold ">LOGIN</Button>
                    </div>
                </div>  
                <div class="row sec_right_bottom" style="background-color: #121212;">
                   <div class="container">
                        <div id="home" ></div>
                        <div class="row" id="search" ></div>
                        <div id="library" ></div>
                        <div class="row" id="songs_list"></div>
                        <div class="row" id="songs_list_track" style="display: none;">
                            <table class="table mt-3 table-hover">
                                <thead class="text-dark">
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">TITLE</th>
                                    <th scope="col">ALBUM</th>
                                    <th scope="col">DATE ADDED</th>
                                    <th scope="col">DURATION</th>
                                  </tr>
                                </thead>
                                <tbody class="text-light font-weight-bold" id="track_list">
                                    
                                </tbody>
                            </table>
                        </div>
                   </div>
                </div>             
            </div>
        </div>
        <div class="row sec_bottom" id="play_song" style="background:#181818;min-height: 15vh;">
            <div class="col-3 m-3" id="song_image">
                
            </div>     
            <div class="col-6" id="song_controls" style="display: none;">
                <div class="row text-center text-light mt-3">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-3">
                                <i class="fa fa-random fa-1x"></i>
                            </div>
                            <div class="col-3">
                                <i class="fa fa-step-backward fa-2x"></i>
                            </div>
                            <div class="col-3">
                                <i class="fa fa-play-circle fa-2x"></i>
                            </div>
                            <div class="col-3">
                                <i class="fa fa-step-forward fa-2x"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                    
                </div> 
                <div class="row text-light mb-3">
                    <div class="col-2 text-right">0:00</div>
                    <div class="col-8">
                        <hr class="bg-white" width="100%" style="height: 5px;border-radius: 12px;">
                    </div>
                    <div class="col-2 text-left">4:13</div>
                    
                </div>               
            </div> 
            <div class="col-3 ">
            </div>     
        </div>
    </section>
    
    <script src="./script.js"></script>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
</body>
</html>
